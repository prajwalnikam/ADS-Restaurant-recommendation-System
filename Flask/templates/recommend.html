<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #222;
            color: white;
            padding: 20px 40px;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header div {
            display: flex;
            gap: 15px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #222;
        }

        .middle-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .middle-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Recommendation System</h1>
        <div>
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/recommend'">Recommend</button>
        </div>
    </header>

    <div class="middle-content">
        <h2>Enter a Restaurant Name to Get Recommendations</h2>
        <form action="/result" method="post">
            <input type="text" id="restaurant" name="restaurant_name" placeholder="e.g., Olive Garden" required>
            <input type="submit" value="Show Recommendations">
        </form>
    </div>
</body>
</html>
