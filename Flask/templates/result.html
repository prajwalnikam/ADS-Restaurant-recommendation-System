<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header div {
            display: flex;
            gap: 15px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #111;
        }

        .middle-content {
            flex: 1;
            padding: 40px 20px;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .middle-content h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Recommendation System</h1>
        <div>
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/recommend'">Recommend</button>
        </div>
    </header>

    <div class="middle-content">
        <h2>Top Recommended Restaurants</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Cuisines</th>
                <th>Mean Rating (out of 5)</th>
                <th>Cost (in thousands)</th>
            </tr>
            {% for restaurant in recommended_restaurants %}
            <tr>
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.cuisines }}</td>
                <td>{{ restaurant['Mean Rating'] }}</td>
                <td>{{ restaurant.cost }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
